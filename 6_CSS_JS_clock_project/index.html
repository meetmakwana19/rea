<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container d-flex my-5 flex-column text-white">
        <h1 class="border-bottom pb-3 px-4 border-5 mb-5">Clock using CSS & JS</h1>
        <div class="circle">
            <div class="clock-face">
                <div class="hand hour-hand rounded-pill rounded-5"></div>
                <div class="hand rounded-pill rounded-5" id="min-hand"></div>
                <div class="hand rounded-pill rounded-5" id="sec-hand"></div>
            </div>
            <div class="numbers text-white">
                <div class="number twelve">12</div>
                <div class="number three">3</div>
                <div class="number six">6</div>
                <div class="number nine">9</div>
            </div>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector("#sec-hand")
        const minHand = document.querySelector("#min-hand")
        const hourHand = document.querySelector(".hour-hand")
        
        function setClock(){

            const now = new Date()
            
            const seconds = now.getSeconds()
            const secondsDegrees = ((seconds/60) * 360) +90
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`
            // secondHand.style.tranform = "rotate(" + secondsDegrees + "deg)"

            const minutes = now.getMinutes()
            const minutesDegrees = ((minutes/60)*360) + 90
            minHand.style.transform = `rotate(${minutesDegrees}deg)`

            const hours = now.getHours()
            const hoursDegrees = ((hours/12)*360) +90
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`
        }

        setInterval(function(){
            setClock()
        }, 1000)

        setClock()
    </script>
</body>
</html>
